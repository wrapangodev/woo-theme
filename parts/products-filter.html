<!-- wp:group {"className":"filter-content"} -->
<div class="wp-block-group filter-content">
    <!-- wp:woocommerce/active-filters {"displayStyle":"chips","headingLevel":6} -->
    <div class="wp-block-woocommerce-active-filters is-loading" data-display-style="chips" data-heading="Active filters"
        data-heading-level="6"><span aria-hidden="true" class="wc-block-active-product-filters__placeholder"></span>
    </div>
    <!-- /wp:woocommerce/active-filters -->

    <!-- wp:heading {"level":6} -->
    <h6>Categories</h6>
    <!-- /wp:heading -->

    <!-- wp:woocommerce/product-categories /-->

    <!-- wp:woocommerce/attribute-filter {"attributeId":1,"headingLevel":6,"heading":"Colors"} -->
    <div class="wp-block-woocommerce-attribute-filter is-loading" data-attribute-id="1" data-show-counts="true"
        data-query-type="or" data-heading="Colors" data-heading-level="6"><span aria-hidden="true"
            class="wc-block-product-attribute-filter__placeholder"></span></div>
    <!-- /wp:woocommerce/attribute-filter -->

    <!-- wp:woocommerce/attribute-filter {"attributeId":2,"headingLevel":6,"heading":"Size"} -->
    <div class="wp-block-woocommerce-attribute-filter is-loading" data-attribute-id="2" data-show-counts="true"
        data-query-type="or" data-heading="Size" data-heading-level="6"><span aria-hidden="true"
            class="wc-block-product-attribute-filter__placeholder"></span></div>
    <!-- /wp:woocommerce/attribute-filter -->

    <!-- wp:woocommerce/stock-filter {"headingLevel":6,"heading":"Stock Availability"} -->
    <div class="wp-block-woocommerce-stock-filter is-loading" data-show-counts="true" data-heading="Stock Availability"
        data-heading-level="6"><span aria-hidden="true" class="wc-block-product-stock-filter__placeholder"></span></div>
    <!-- /wp:woocommerce/stock-filter -->

    <!-- wp:woocommerce/price-filter {"showFilterButton":true,"headingLevel":6,"heading":"Price Range"} -->
    <div class="wp-block-woocommerce-price-filter is-loading" data-showinputfields="true" data-showfilterbutton="true"
        data-heading="Price Range" data-heading-level="6"><span aria-hidden="true"
            class="wc-block-product-categories__placeholder"></span></div>
    <!-- /wp:woocommerce/price-filter -->
</div>
<!-- /wp:group -->
